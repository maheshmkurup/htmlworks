<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Billing Address</h1>
    <form action="">
        <div>
            <label for="Fname">Full Name:</label>
            <input type="text" placeholder="Enter Your Full Name" id="Fname">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter Email Address" id="email">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" placeholder="Enter Address" id="address">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" placeholder="Enter City" id="city">
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" placeholder="Enter State" id="state">
        </div>
        <div>
            <label for="zcode">Zip Code:</label>
            <input type="text" placeholder="123456" id="zcode">
        </div>
        <h1>Payment</h1>
        <div>
            <label for="">Card Accepted:</label><br>
            <img src="./images/PayPal Here Payments Acceptance Logo.jpg" alt="no image" width="300px" height="100px">
        </div>
        <div>
            <label for="cardname">Name on Card:</label>
            <input type="text" placeholder="Enter Card Name" id="cardname">
        </div>
        <div>
            <label for="cno">Credit Card Number:</label>
            <input type="text" placeholder="1111:2222:3333:4444" id="cno">
        </div>
        <div>
            <label for="">Exp Month:</label>
            <select name="" id="">
                <option value="">Choose Month</option>
            </select>
        </div>
        <div>
            <label for="">Exp Year:</label>
            <select name="" id="">
                <option value="">Choose Year</option>
            </select>
        </div>
        <div>
            <label for="cvv">CVV</label>
            <input type="text" placeholder="1234" id="cvv">
        </div>
        <div>
            <button type="submit">Proceed To Checkout</button>
        </div>
    </form>
</body>
</html>
