<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <div>
            <label for="fname">Firstname:</label>
            <input type="text" placeholder="Firstname" id="fname">
        </div>
        <div>
            <label for="mname">Middlename:</label>
            <input type="text" placeholder="Middlename" id="mname">
        </div>
        <div>
            <label for="lname">Lastname:</label>
            <input type="text" placeholder="Lastname" id="lname">
        </div>
        <div>
            <label for="">Course:</label>
            <select name="" id="">
            <option value="Course">Course</option>
            <option value="python">python</option>
            </select>
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" value="male">
            <label for="">Female</label><input type="radio" name="gender" value="female">
            <label for="">Other</label><input type="radio" name="gender" value="other">
        </div>
        <div>
            <label for="">Phone</label>
        </div>
        <div>
            <select name="" id="">
                <option value="">91</option>
            </select>
            
        </div>
        <div>
          
            <input type="text" placeholder="Phone no">
        </div>
        <div>
            <label for="">Current address</label><br>
            <textarea name="" id="" rows="10" cols="40" placeholder="current address"></textarea>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password">
        </div>
        <div>
            <label for="">Re-Type Password</label>
            <input type="password" placeholder="Confirm password">
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
